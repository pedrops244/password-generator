<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="shortcut icon" href="/src/assets/img/icons8-senha-50.png" />

    <title>Password Generator</title>
  </head>

  <body>
    <section class="container">
      <div class="resultado">
        <h1>Gerador de senhas</h1>
        <div class="senha-gerada">Selecione as opções</div>
        <div>
          <label>Quantidade de caracteres:</label>
          <input
            value="10"
            type="number"
            min="1"
            max="30"
            class="qtd-caracteres"
          />
        </div>
      </div>

      <div>
        <form class="grid">
          <div>
            <label>Letras maiúsculas</label>
            <input type="checkbox" class="chk-maiusculas" />
          </div>
          <div>
            <label>Letras minúsculas</label>
            <input type="checkbox" class="chk-minusculas" />
          </div>
          <div>
            <label> Adicionar números</label>
            <input type="checkbox" class="chk-numeros" />
          </div>
          <div>
            <label> Adicionar símbolos</label>
            <input type="checkbox" class="chk-simbolos" />
          </div>
        </form>
      </div>
      <button class="gerar-senha">Gerar senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
